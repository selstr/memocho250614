<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모 앱</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6c63ff">
    <meta name="description" content="간단한 메모 앱">
    <link rel="apple-touch-icon" href="icon.svg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="메모 앱">
</head>
<body>
    <div class="container">
        <h1>메 모</h1>
        <p class="desc" id="currentDateTime"></p>
        <div id="phraseArea"></div>
        <div style="position:relative;">
            <button id="prevWeekBtn" style="position:absolute;left:-32px;top:18px;z-index:2;display:none;">◀</button>
            <button id="nextWeekBtn" style="position:absolute;right:-32px;top:18px;z-index:2;display:none;">▶</button>
            <div id="weekCalendarWrapper" style="overflow:hidden;">
                <div id="weekCalendar"></div>
            </div>
        </div>
        <div class="todo-input-wrap">
            <input type="text" id="todoInput" placeholder="여기에 메모를 적어주세요">
            <button id="addBtn" onclick="addTodo()">+</button>
        </div>
        <div class="todo-list" id="todoList"></div>
        <div style="display: flex; gap: 8px;">
            <button class="selectall-btn" onclick="selectAllMemos()">전체 선택</button>
            <button class="clear-btn" onclick="clearAll()">전체 삭제</button>
        </div>
    </div>
    <div id="weekdayModal" class="modal-bg" style="display:none;">
        <div class="modal-box">
            <div class="modal-title" id="modalTitle"></div>
            <input type="text" id="modalInput" class="modal-input" placeholder="메모를 입력하세요">
            <div class="modal-btns">
                <button class="modal-btn" id="modalSaveBtn">저장</button>
                <button class="modal-btn" id="modalCancelBtn">취소</button>
            </div>
        </div>
    </div>
    <div id="phraseModal" class="modal-bg" style="display:none;">
        <div class="modal-box">
            <div class="modal-title">멋진 문구 수정</div>
            <input type="text" id="phraseModalInput" class="modal-input" placeholder="멋진 구절을 입력하세요">
            <div class="modal-btns">
                <button class="modal-btn" id="phraseModalSaveBtn">저장</button>
                <button class="modal-btn" id="phraseModalCancelBtn">취소</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
