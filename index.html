<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모 앱</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6c63ff">
    <meta name="description" content="간단한 메모 앱">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="메모 앱">
</head>
<body>
    <div class="container">
        <h1>메 모</h1>
        <p class="desc" id="currentDateTime"></p>
        <div class="todo-input-wrap">
            <input type="text" id="todoInput" placeholder="여기에 메모를 적어주세요">
            <button id="addBtn" onclick="addTodo()">+</button>
        </div>
        <div class="todo-list" id="todoList"></div>
        <button class="clear-btn" onclick="clearAll()">전체 삭제</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
